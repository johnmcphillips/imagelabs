apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: thumbnail-proc-api
  namespace: monitoring
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app: thumbnail-proc-api
  namespaceSelector:
    matchNames:
      - default
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
